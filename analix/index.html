<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/images/Analix.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin dashboard template." />
    <meta name="keywords" content="Admin, Dashboard, Template, HTML, CSS, JavaScript, Tailwindcss, VueJS" />
    <meta name="author" content="Kamona UI" />
    <title>Analix</title>

    <!--== Fonts ==-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--== Loading styles ==-->
    <style>
      #loading {
        position: fixed;
        perspective: 50vw;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        z-index: 999999;
        overflow: hidden;
      }
      #loading .left {
        background-color: black;
        width: 100%;
        height: 100%;
      }
      #loading .right {
        background-color: black;
        width: 100%;
        height: 100%;
      }
      #loading .logo {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #loading .logo svg {
        height: 50vh;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
